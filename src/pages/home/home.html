<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Alura - Car
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Puxe para atualizar" refreshingSpinner="bubbles"
      refreshingText="Atualizando ...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <!-- <ion-item> Bras√≠lia Amarela</ion-item> -->
    <ion-card *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
      <ion-item>
        <ion-avatar item-start>
          <img src={{carro.fotos[0]}}>
        </ion-avatar>
        <h2>{{carro.nome}}</h2>
        <p>R$: {{carro.preco}}</p>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
