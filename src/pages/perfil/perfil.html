<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <!-- <img src="assets/img/avatar-padrao.jpg"> -->
        <img [src]="avatar">
      </ion-avatar>
      <button (click)="tiraFoto()"  ion-button icon-only round class="btn-tirar-foto">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>
  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{usuarioLogado.nome}}
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <p>{{usuarioLogado.dataNascimento}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{usuarioLogado.email}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{usuarioLogado.telefone}}</p>
    </ion-item>
  </ion-card>
</ion-content>
